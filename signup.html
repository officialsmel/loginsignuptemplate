<html>

<head>
  <title>smel</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="description" content="Template for signin and for signing out on websites.">
  <meta name="author" content="Sign In And Out Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <p>
    <div class="signinbg center">
      <center>
        <h1>Sign Up</h1>
        
        <form method="GET">
          <div>
            <div class="left">
              <label for="uname">
                <strong>
                  Username
                </strong>
              </label>
            </div>
            <input name="uname" id="uname" type="text" placeholder="Enter your username here" required>
            <br>
            <div class="left">
              <label for="email">
                <strong>
                  Email
                </strong>
              </label>
            </div>
            <input name="email" id="email" type="email" placeholder="Enter your email here" required>
            <div>
             
             <div class="left">
               <label for="password">
                 <strong>
                  Password
                 </strong>
               </label>
             </div>
             <input name="password" id="password" type="password" placeholder="Enter your password here" required>
             <div>
              <div class="left cfont crmebox"> <label for="rme"><input name="rme" id="rme" type="checkbox"> Receive additional emails</label>
                </input>
              </div>
              <div class="left cfont crmebox" style="whitespace: pre">
    By clicking the sign up button, you
    agree to our <a href="tos.html">Terms of Service</a>
              </div>
              <button class="button" type="submit">
                Login</button>
            </div>
          </div>
        </form>
        <p>
          <div class="nsnfont">
            Already a member?
            <a href="/">Sign in now!</a>
        </p>
    </div>
    </center>
    </div>
  </p>
</body>
